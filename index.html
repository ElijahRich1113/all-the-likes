<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Document</title>
            <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div class="container">
                <section id="like">
                    <img width="350px" src="./assets/like.png" alt="thumbs-up" id="like-image">
                    <p id="like-count"></p>
                </section>

                <section id="love">
                    <img width="350px" src="./assets/love.jpg" alt="heart" id="love-image">  
                    <p id="love-count"></p>
                </section>

                <section id="laugh">
                    <img width="350px" src="./assets/laugh.jpg" alt="laugh-face" id="laugh-image">
                    <p id="laugh-count"></p>
                </section>
            </div>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
            <script src="app.js"></script>
        </body>
    </html>
